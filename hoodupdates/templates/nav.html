{% load bootstrap4 %}
{% load static%}
<!DOCTYPE html>
<html lang="en">

<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    {% block styles %}
    {% bootstrap_css %}
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    {% endblock %}
</head>
<body>


    <nav class="navbar navbar-expand-lg navbar-light bg-light"> 
        <!-- Container wrapper -->
        <div class="container-fluid">
            <a class="navbar-brand" href="/" style="padding-top: 20px;">LOGO</a> 
            <!-- Toggle button -->
            <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
                >
                <!-- <i class="fas fa-bars"></i> -->
                <span class="navbar-toggler-icon"></span> 
            </button>
            
            
            <!-- Collapsible wrapper -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <!-- Navbar brand -->
                <!-- <a class="navbar-brand mt-2 mt-lg-0" href="#">
                    <img src="#" height="15" alt="MDB Logo" loading="lazy"/>
                </a> -->
                
                <!-- Left links -->
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'index' %}">Home</a> 
                    </li>

                    {% if user.profile.hood %} 
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'view-hood' user.profile.hood.id %}">My Hood</a>
                    </li>
                    {% endif %} 

                    <li class="nav-item">
                        <a class="nav-link" href="#">Businesses</a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link" href="#">Hood Updates</a>
                    </li>
                </ul>
                <!-- Left links -->
            </div>

            
            <!-- Collapsible wrapper -->
            <!-- Right elements -->
            <div class="d-flex align-items-center">
                <!-- Avatar -->
                <div class="dropdown">
                    <a class="dropdown-toggle d-flex align-items-center hidden-arrow" href="#" id="navbarDropdownMenuAvatar" role="button" data-mdb-toggle="dropdown" aria-expanded="false">
                        <img src="{{user.profile.profile_picture.url}}" class="rounded-circle" width="35" height="35" alt="Profile" loading="lazy"/>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownMenuAvatar">
                        <li>
                            <a class="dropdown-item" href="{% url 'profile' user.username %}">My profile</a>
                        </li>
                        
                        <li>
                            <a class="dropdown-item" href="#">Sign Up</a> 
                        </li>
                        
                        <li>
                            <a class="dropdown-item" href="#">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- Right elements -->
        
        </div>
        <!-- Container wrapper -->
    </nav>
    <!-- Navbar -->


    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
