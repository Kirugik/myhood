{% extends 'base.html' %}
{% load bootstrap4 %}
{% load static %}




{% block content%}
{% include 'navbar.html' %}   
{% load crispy_forms_tags %} 
<div class="container bg-white" id ="newhood">
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <h3 class="text-center">Create New Hood</h3>
            <form action="" method="post" enctype="multipart/form-data" novalidate>
                {% csrf_token %}

                {{ form|crispy }}
                <button class="btn btn-sm btn-success">Create Hood</button>
            </form>
        </div>
        <div class="col-md-1"></div>
    </div>
</div>
{% endblock %}
