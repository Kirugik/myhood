{% extends 'base.html' %}
{% load bootstrap4 %}
{% load static %}



{% block content%}
{% include 'navbar.html' %}   
{% load crispy_forms_tags %} 
<div class="container mt-1">
    <div class="card">
        <div class="card-header">
        <h4 style="color: #57652a;">Post a New Business</h4>
        </div>
        <div class="card-body">
        <form action="" method="post" enctype="multipart/form-data" novalidate>
            {% csrf_token%}

            {{form|crispy}}
            <button type="submit" class="btn btn-sm" style="margin-top: 10px; background-color: #57652a; color: #ffffff;">Post Business</button>
        </form>
        </div>
    </div>
</div>
{% endblock %}
