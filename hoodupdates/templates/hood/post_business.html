{% extends 'base.html' %}
{% load bootstrap4 %}
{% load static %}



{% block content%}
{% load crispy_forms_tags %} 
<div class="container">
    <div class="card">
        <div class="card-header">
        <h4>Post a New Business</h4>
        </div>
        <div class="card-body">
        <form action="" method="post" enctype="multipart/form-data" novalidate>
            {% csrf_token%}

            {{form|crispy}}
            <button type="submit" class="btn btn-sm btn-success">Post Business</button>
        </form>
        </div>
    </div>
</div>
{% endblock %}
