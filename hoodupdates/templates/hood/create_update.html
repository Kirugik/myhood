{% extends 'base.html' %}
{% load bootstrap4 %}
{% load static %}



{% block content%}
{% include 'navbar.html' %}   
{% load crispy_forms_tags %}  
<div class="container mt-2">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8 bg-white poster">
            <h3 class="text-center" style="color: #57652a;">New Hood Update</h3> 
            <form action="" method="post" novalidate>
                {% csrf_token %}

                {{ form|crispy }}
                <button type="submit" class="btn btn-sm" style="margin-top: 10px; background-color: #57652a; color: #ffffff;">Post</button>
            </form>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>
{% endblock %}
